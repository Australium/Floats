<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float property practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-one"></div>
        <div class="box-two"></div>
    </div>
    <div class="container fix">
        <div class="box-one"></div>
        <div class="wrap">
            <div class="box-new margin"></div>
            <div class="box-new"></div>
            <div class="box-new"></div>
            <div class="box-new"></div>
        </div>
        <div class="clearfix"></div>
    </div>
</body>
</html>
