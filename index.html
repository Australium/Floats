<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float property practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-one"></div>
        <div class="box-two"></div>
    </div>
    <div class="container fix">
        <div class="box-one"></div>
        <div class="wrap">
            <div class="box-new margin"></div>
            <div class="box-new"></div>
            <div class="box-new"></div>
            <div class="box-new"></div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="container">
        <div class="box-one first"></div>
        <div class="box-one"></div>
        <div class="box-two"></div>
        <div class="box-two second"></div>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="box-one big"></div>
            <div class="block">
                <div class="box-two small"></div>
                <div class="box-two small lower"></div>
            </div>
        </div>
    </div>
    <div class="container bottom">
        <div class="wrapper right">
            <div class="box-one big bigger"></div>
            <div class="block side">
                <div class="box-two small smaller"></div>
                <div class="box-two small lower smaller"></div>
            </div>
        </div>
    </div>
</body>
</html>
